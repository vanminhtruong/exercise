<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="text-icon">
                <div class="text-login">
                    <p>Log in</p>
                </div>
            
                <div class="icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.573547" y="14.0694" width="18.727" height="1.97653" rx="0.988267"
                            transform="rotate(-45 0.573547 14.0694)" fill="#929292" />
                        <rect width="18.727" height="1.97653" rx="0.988267"
                            transform="matrix(-0.707107 -0.707107 -0.707107 0.707107 15.2131 14.0694)" fill="#929292" />
                    </svg>

                </div>
            </div>
            
            <div class="group-input">
                <div class="group-user">
                    <button class="input-user width">
                        <i class="fa-brands fa-google"></i>
                        Log in with Google
                    </button>
                </div>
                <div class="group-email">
                    <label for="Email">Email</label><br>
                    <input type="email" name="email" class="input-email width">
                    
                </div>
                <div class="group-pass">
                    <label for="Password">Password</label>
                    <input type="password" name="password" class="input-pass width">
                    <span class="toggle-password">
                        <svg width="35" height="23" viewBox="0 0 35 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.11163 12.0128C7.29437 3.85856 21.934 -4.50693 32.3908 12.0128C21.934 25.8179 7.29437 20.5895 3.11163 12.0128Z"
                                fill="black" fill-opacity="0.5" />
                            <path
                                d="M2.18121 11.5355L1.94246 12.001L2.17176 12.4712C4.42518 17.0918 9.44635 20.7505 15.2748 21.4443C21.1697 22.1461 27.7948 19.8123 33.2244 12.6442L33.6622 12.0662L33.2744 11.4535C30.5803 7.19745 27.5693 4.47027 24.4492 2.95609C21.3225 1.43869 18.1507 1.17134 15.2028 1.73284C9.35982 2.84579 4.40183 7.20646 2.18121 11.5355Z"
                                stroke="black" stroke-opacity="0.5" stroke-width="2.09137" />
                            <rect x="12.5228" y="6.28423" width="10.4569" height="10.4569" rx="5.22843" fill="#808080" stroke="white"
                                stroke-width="3.13706" />
                        </svg>
                    </span>
                </div>
            
                <div class="remember-pass">
                    <input type="checkbox" name="checkbox" class="input-check">
                    <div class="text-remember">
                        <p>Remember me</p>
                    </div>
                </div>
            
                <div class="button-login">
                    <button class="click-login">Log in</button>
                </div>
            
                <div class="forgot-pass center-text">
                    <a href="">Forgot Password</a>
                </div>
            
                <div class="text-account center-text">
                    <p>Don't have an account?</p>
                    <a href="">Sing up</a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
